<template>
  <require from="./md-table-pagination.scss"></require>
  <div class="d-flex flex-nowrap">
    <button click.trigger="paginate('start')" class="d-inline-flex justify-content-center align-items-center"><i class="material-icons">first_page</i></button>
    <button click.trigger="paginate('back')" class="d-inline-flex justify-content-center align-items-center"><i class="material-icons">chevron_left</i></button>
    
    <!-- Counter -->
    <span click.delegate="showOptions($event)" class="count">
      ${table.offset + 1} - ${(table.limit + table.offset) < table.total ? (table.limit + table.offset) :  table.total} di ${table.total}

      <!-- Options -->
      <div if.bind="optionsShown" class="options-tab d-flex justify-content-start">
        <ka-control schema.bind="schema.limit" value.bind="limit | integerCast" label="Record per pagina" class="no-clear"></ka-control>
        <ka-control schema.bind="schema.page" value.bind="page | integerCast:'page'" label="Salta alla pagina" style="margin-left: 2rem;" class="no-clear"></ka-control>
      </div>
    </span>
    <div if.bind="optionsShown" class="options-background" click.delegate="hideOptions()"></div>

    <button click.trigger="paginate('forward')" class="d-inline-flex justify-content-center align-items-center"><i class="material-icons">chevron_right</i></button>
    <button click.trigger="paginate('end')" class="d-inline-flex justify-content-center align-items-center"><i class="material-icons">last_page</i></button>
  </div>
</template>
