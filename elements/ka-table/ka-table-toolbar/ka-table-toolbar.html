<template>
  <require from="./ka-table-toolbar.sass"></require>
  <div class="row mx-0">
    <!-- Buttons left -->
    <div class="col px-0 buttons-left">
      <button
        if.bind="buttons.includes('search')"
        click.delegate="buttonSearch()"
        class="${search.active ? 'search-active' : ''}"
        ka-tooltip="value.bind: 'Search' | t; placement: right;">
        <i class="fa-light fa-magnifying-glass"></i>
        <i if.bind="search.active" class="material-icons with-filter" click.delegate="reset($event)">do_not_disturb</i>
      </button>
      <button
        if.bind="buttons.includes('download')"
        click.delegate="buttonDownload()"
        ka-tooltip="value.bind: 'Download' | t; placement: right;">
        <i class="fa-light fa-arrow-down-to-arc"></i>
      </button>
    </div>

    <!-- Pagination -->
    <div class="col d-flex justify-content-center flex-grow flex-wrap">
      <ka-table-pagination></ka-table-pagination>
    </div>

    <!-- Buttons right -->
    <div class="col px-0 d-flex justify-content-end align-items-center buttons-right">
      <button
        if.bind="buttons.includes('add')"
        click.delegate="buttonAdd()"
        ka-tooltip="value.bind: 'Add' | t; placement: left;">
        <i class="fa-light fa-plus"></i>
      </button>
      <slot></slot>
    </div>
  </div>
</template>
