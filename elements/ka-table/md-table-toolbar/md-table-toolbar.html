<template>
  <require from="./md-table-toolbar.scss"></require>
  <div class="row" style="margin: 0;">
    <div class="col buttons-left">
      <!-- Search -->
      <button
        if.bind="buttons.includes('search')"
        click.delegate="openSearch()" 
        class="toolbar-button ${search.active ? 'search-active' : ''}">
        <i class="material-icons">search</i>
        <i if.bind="search.active" class="material-icons with-filter" click.delegate="reset($event)">do_not_disturb</i>
      </button>
      <!-- Download -->
      <button
        if.bind="buttons.includes('download')"
        click.delegate="download()"
        class="toolbar-button">
        <i class="material-icons">file_download</i>
      </button>
    </div>
    <div class="col d-flex justify-content-center flex-grow flex-wrap">
      <md-table-pagination table.bind="table" limits.bind="paginationLimits"></md-table-pagination>
    </div>
    <div class="col buttons-right d-flex justify-content-end">
      <slot></slot>
    </div>
  </div>
  <md-table-progressbar if.bind="table.isLoading"></md-table-progressbar>
</template>
