<template>
  <require from="./search.scss"></require>

  <!-- Title -->
  <h2 class="d-flex justify-content-between align-items-center">
    <span>Ricerca ${params.title}</span>
    <i class="material-icons close" click.delegate="close()">close</i>
  </h2>

  <!-- Search form -->
  <div class="row inputs" style="margin: 0;">
    <template repeat.for="input of inputs" >
      <div if.bind="params.search.schema[input].query" class="input ${(params.search.schema[input].control === 'date' && (params.search.schema[input].query.includes('-gte') || params.search.schema[input].query.includes('-lte'))) ? 'col-6' : 'col-12'}">
        <ka-control schema.bind="params.search.schema[input]" value.bind="params.search.data[input]" buttons="clear"></ka-control>
      </div>
    </template>
  </div>

  <!-- Search buttons -->
  <div class="buttons d-flex flex-row-reverse">
    <button click.delegate="search()" class="ka-button">Ricerca</button>
    <button click.delegate="reset()" class="ka-button inverted">Reset</button>
  </div>
</template>
