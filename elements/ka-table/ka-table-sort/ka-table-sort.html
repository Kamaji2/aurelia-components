<template>
  <require from="./ka-table-sort.sass"></require>
  <slot></slot>
  <a if.bind="!order" href="" click.delegate="sort()">
    <i class="fa-light fa-arrow-down-arrow-up"></i>
  </a>
  <a if.bind="order === 'asc'" href="" class="asc" click.delegate="sort()">
    <i class="fa-light fa-arrow-up-short-wide"></i>
  </a>
  <a if.bind="order === 'desc'" href="" class="desc" click.delegate="sort()">
    <i class="fa-light fa-arrow-down-wide-short"></i>
  </a>
</template>
