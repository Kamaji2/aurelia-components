<template>

  <ux-dialog class.bind="params.class">
    <ux-dialog-header if.bind="params.title">
      <h2>${params.title}</h2>
    </ux-dialog-header>

    <ux-dialog-body if.bind="params.body">
      <div innerhtml.bind="params.body"></div>
    </ux-dialog-body>

    <ux-dialog-body if.bind="params.viewModel">
      <compose view-model.bind="params.viewModel" model.bind="params.viewModelParams"></compose>
    </ux-dialog-body>

    <ux-dialog-body if.bind="params.viewStrategy">
      <compose view.bind="params.viewStrategy"></compose>
    </ux-dialog-body>

    <ux-dialog-footer if.bind="params.type == 'alert'">
      <button class="ka-button" click.trigger="controller.ok(params.viewModelParams?params.viewModelParams:null)">OK</button>
    </ux-dialog-footer>

    <ux-dialog-footer if.bind="params.type == 'confirm'">
      <button class="ka-button" click.trigger="controller.cancel(params.viewModelParams?params.viewModelParams:null)">Annulla</button>
      <button class="ka-button" click.trigger="controller.ok(params.viewModelParams?params.viewModelParams:null)">Continua</button>
    </ux-dialog-footer>

    <ux-dialog-footer if.bind="params.type == 'cancel'">
      <button class="ka-button" click.trigger="controller.cancel(params.viewModelParams?params.viewModelParams:null)">Annulla</button>
    </ux-dialog-footer>

  </ux-dialog>

</template>
