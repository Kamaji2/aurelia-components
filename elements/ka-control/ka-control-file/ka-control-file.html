<template>
  <input
    type="text"
    value.bind="displayValue"
    disabled.bind="readonly"
    placeholder.bind="placeholder"
    class="display-value ${readonly?'readonly':''}">
  <input
    type="file"
    files.bind="value"
    disabled.bind="readonly">
  <div class="buttons">
    <button if.bind="!readonly && value" click.delegate="clear()"><i class="fa-solid fa-xmark"></i></button>
    <button if.bind="!readonly && !value" style="pointer-events:none"><i class="fa-solid fa-up-from-line"></i></button> 
    <button if.bind="params.download && value" click.delegate="download()"><i class="fa-solid fa-down-from-line"></i></button>
  </div>
</template>
