<template>

  <div class="item ${schema.readonly?'readonly':''}" repeat.for="value of _value">
    <div class="buttons">
      <button if.bind="!schema.readonly && $last" click.delegate="add()"><i class="fa-regular fa-plus"></i></button> 
      <button if.bind="!schema.readonly && !$first" click.delegate="remove(value)"><i class="fa-regular fa-trash-can"></i></button> 
    </div>
    <div class="row g-0">
      <template repeat.for="itemSchema of schema.datasource.model.schema">
        <div class="${itemSchema.class || 'col'}">
          <label if.bind="itemSchema.label">${itemSchema.label}</label>
          <input
            type="text"
            value.bind="value[itemSchema.field]"
            disabled.bind="schema.readonly"
            placeholder.bind="itemSchema.label || itemSchema.field"
            keydown.delegate="keydown()"
            change.delegate="change()"
            ka-tooltip.bind="itemSchema.label"
            class="display-value ${schema.readonly?'readonly':''}">
        </div>
      </template>
      
    </div>
  </div>
  
</template>
