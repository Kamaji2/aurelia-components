<template>

  <div class="item ${readonly?'readonly':''}" repeat.for="value of _value">
    <div class="buttons">
      <button if.bind="!readonly && $last" click.delegate="add()"><i class="fa-regular fa-plus"></i></button> 
      <button if.bind="!readonly && !$first" click.delegate="remove(value)"><i class="fa-regular fa-trash-can"></i></button> 
    </div>
    <div class="row g-0">
      <div class="${schema.class || 'col'}" repeat.for="schema of _schema.datasource.model.schema">
        <label if.bind="schema.label">${schema.label}</label>
        <input
          type="text"
          value.bind="value[schema.field]"
          disabled.bind="readonly"
          placeholder.bind="schema.label || schema.field"
          keydown.delegate="keydown()"
          change.delegate="change()"
          ka-tooltip.bind="schema.label"
          class="display-value ${readonly?'readonly':''}">
      </div>
    </div>
  </div>
  
</template>
