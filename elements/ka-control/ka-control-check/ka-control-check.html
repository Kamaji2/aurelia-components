<template>

  <template if.bind="!schema.datamultiple">
    <input
      type="checkbox"
      checked.bind="value"
      disabled.bind="schema.readonly"
      class="${schema.readonly?'readonly':''}"
      />
    <div
      innerhtml.bind="schema.description"
      click.delegate="click($event)"
      class="description ${schema.readonly?'readonly':''}">
    </div>
  </template>

</template>
